<script>
// M·∫≠t kh·∫©u
let input="";
const password="19960929"; 
const display=document.getElementById("display");

// B√†n ph√≠m
function buildPad(){
  const pad=document.getElementById("keypad");
  for(let i=1;i<=9;i++) pad.appendChild(makeKey(i));
  pad.appendChild(document.createElement("div"));
  pad.appendChild(makeKey(0));
  pad.appendChild(document.createElement("div"));
}
function makeKey(n){
  const b=document.createElement("button");
  b.className="btn"; b.textContent=n;
  b.onclick=()=>{ if(input.length<8){ input+=n; updateDisplay(); checkPwd(); } };
  return b;
}
function updateDisplay(){ display.textContent=input.padEnd(8,"*"); }
function resetInput(){ input=""; updateDisplay(); }
function checkPwd(){
  if(input.length>=8){
    if(input===password){ showSuccess(); }
    else {
  // Hi·ªán ch·ªØ „Éê„Ç´ to to√†n m√†n h√¨nh
  const bakaDiv = document.getElementById("bakaWrong");
  bakaDiv.style.display = "flex";
  setTimeout(()=>{ bakaDiv.style.display = "none"; }, 1200);
  display.animate([{transform:"translateX(-6px)"},{transform:"translateX(6px)"},{transform:"translateX(0)"}],{duration:300});
  resetInput();
    }
  }
}

// Hi·ªán trang ch√∫c m·ª´ng
function showSuccess(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("successPage").style.display="flex";
  loopFireworks();
  rainIcons();
  // Hi·ªán ch·ªØ „Éê„Ç´ sau 2s v√† ·∫©n ch·ªØ Happy Birthday
  setTimeout(()=>{
    document.getElementById("baka").style.display="block";
    document.querySelector("#successPage h1").style.display="none";
  },40000);
}
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.sx = this.x;
    this.sy = this.y;
    this.tx = Math.random() * canvas.width;
    this.ty = Math.random() * canvas.height / 2;
    this.distanceToTarget = Math.sqrt((this.tx - this.sx) ** 2 + (this.ty - this.sy) ** 2);
    this.distanceTraveled = 0;
    this.coordinates = [];
    for(let i=0;i<3;i++) this.coordinates.push([this.x,this.y]);
    this.angle = Math.atan2(this.ty - this.sy, this.tx - this.sx);
    this.speed = 5; this.acceleration = 1.05;
    this.brightness = Math.random()*50+50;
  }
  update(index) {
    this.coordinates.pop();
    this.coordinates.unshift([this.x,this.y]);
    this.speed *= this.acceleration;
    let vx=Math.cos(this.angle)*this.speed;
    let vy=Math.sin(this.angle)*this.speed;
    this.distanceTraveled = Math.sqrt((this.x - this.sx)**2 + (this.y-this.sy)**2);
    if(this.distanceTraveled >= this.distanceToTarget){
      createParticles(this.tx,this.ty);
      fireworks.splice(index,1);
    } else { this.x+=vx; this.y+=vy; }
  }
  draw(){
    ctx.beginPath();
    ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
    ctx.lineTo(this.x,this.y);
    ctx.strokeStyle="hsl("+this.brightness+",100%,50%)";
    ctx.stroke();
  }
}

class Particle {
  constructor(x,y){
    this.x=x; this.y=y; this.coordinates=[];
    for(let i=0;i<5;i++) this.coordinates.push([this.x,this.y]);
    this.angle=Math.random()*2*Math.PI;
    this.speed=Math.random()*10+1;
    this.friction=0.95; this.gravity=1;
    this.hue=Math.random()*360;
    this.brightness=Math.random()*50+50;
    this.alpha=1;
    this.decay=Math.random()*0.015+0.003;
  }
  update(index){
    this.coordinates.pop(); this.coordinates.unshift([this.x,this.y]);
    this.speed*=this.friction;
    this.x+=Math.cos(this.angle)*this.speed;
    this.y+=Math.sin(this.angle)*this.speed+this.gravity;
    this.alpha-=this.decay;
    if(this.alpha<=0.1) particles.splice(index,1);
  }
  draw(){
    ctx.beginPath();
    ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
    ctx.lineTo(this.x,this.y);
    ctx.strokeStyle="hsla("+this.hue+",100%,"+this.brightness+"%,"+this.alpha+")";
    ctx.stroke();
  }
}

let fireworks=[]; let particles=[];
function createParticles(x,y){
  for(let i=0;i<100;i++) particles.push(new Particle(x,y));
}

function loopFireworks(){
  function loop(){
    requestAnimationFrame(loop);
    ctx.globalCompositeOperation="destination-out";
    ctx.fillStyle="rgba(0,0,0,0.5)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation="lighter";
    for(let i=fireworks.length-1;i>=0;i--){ fireworks[i].draw(); fireworks[i].update(i); }
    for(let i=particles.length-1;i>=0;i--){ particles[i].draw(); particles[i].update(i); }
    if(Math.random()<0.05) fireworks.push(new Firework());
  }
  loop();
}

// M∆∞a tr√°i tim / b√°nh kem
function rainIcons(){
  const icons=["‚ù§Ô∏è","üíñ","üéÇ","üíù","üíï"];

    icon.style.left=Math.random()*100+"vw";
    icon.style.fontSize=(20+Math.random()*20)+"px";
    icon.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(icon);
    setTimeout(()=>icon.remove(),5000);
  },150);
}
